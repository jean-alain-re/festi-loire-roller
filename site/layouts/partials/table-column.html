<div class="ph2">

	<!-- Title -->
	<h3 class="b f5 grey-3 tc lh-title mb3">{{.plan}}</h3>

	<!-- Image -->
	<div class="h4 bg-center cover" style="background-image: url('{{.image}}')"></div>

	<!-- Description -->
	<p class="b tc h2">{{.description}}</p>

	<!-- Start -->
	<p><a target="_blank" href="{{.mapLink}}">{{.start}}</a></p>

	<!-- Features -->
	<ul>
		{{ $itemCount := len .items }}
		{{ range $index, $item := .items }}
		<li>
			<p class="{{ if ne (add 1 $index) $itemCount }}pb2 mb2 divider-grey{{ end }}">{{ $item }}</p>
		</li>
		{{ end }}
	</ul>

	<p><a target="_blank" href="{{.facebookEvent}}">Ev√®nement facebook</a></p>

</div>
