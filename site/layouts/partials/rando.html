<div class="bg-grey-1 pv4">
    <div class="mhn1-l ph3 center mw7">
      <h2 class="f2 b lh-title mb2">{{.heading}}</h2>
      <p class="w-60-l mb0">{{.text}}</p>
      <h3 class="f3 w-60-l mb0">Organisateur</h3>
      <ul class="mhn2 flex-l ">
        {{ range .orga }}
        <div class="bg-grey-1 pv4">
          <div class="flex-l mhn1-l ph3 center mw7">
            <a href="{{.link}}" class="b lh-title mb2 w-40-l"><img src="{{.logo}}" target="_blank"> {{.name}}</a>
          </div>
        </div>
        {{ end }}
				</ul>
      <ul class="mhn2">
        {{ range .socials }}
          {{ partial "social-icon" . }}
        {{ end }}
				</ul>
    </div>
</div>
